  <meta charset="UTF-8">

<body class="dark">
  <header class="header">
    <div class="container">
      <div class="nav-wrapper">
        <a href="index.html" class="logo">gcouvri</a>
        <nav class="nav-menu">
          <a href="index.html" class="nav-link">Accueil</a>

          <a href="contact.html" class="nav-link active">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="page-header">
      <div class="container">
        <h1>Me Contacter</h1>
        <p class="subtitle">N'hésitez pas à me joindre</p>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="contact-grid">
          <div class="contact-form">
            <form id="contact-form" class="form">
              <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
          </div>
          <div class="contact-info">
            <h3>Retrouvez-moi</h3>
            <div class="social-links">
              <a href="https://github.com/nosserb" target="_blank" class="social-link">GitHub</a>
              <a href="https://www.linkedin.com/in/nosserb" target="_blank" class="social-link">LinkedIn</a>
              <a href="https://twitter.com/nosserb" target="_blank" class="social-link">Twitter</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
